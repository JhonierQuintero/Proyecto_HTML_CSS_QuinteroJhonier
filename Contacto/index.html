<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Contacto</title>
</head>
<body>
  <section class="section">

    <div class="wrapper">
      
      <form action="" method="post">
          <h1>Contáctenos</h1>
          <div class="input-box">
              <input type="text" placeholder="Nombre Completo" required>
              <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input type="email" placeholder=" Email" required>
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="input-box">
              <input type="number" placeholder="Teléfono" required>
              <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="input-box">
            <textarea name="mensaje" placeholder="Mensaje" cols="10" rows="10"></textarea>
            <i class="bx bxs-lock-alt"></i>
          </div>


          <button type="submit" class="btn">Enviar</button>

      </form>

    </div>

  </section>

  <footer>
      <div class="socials">

        <a href="mailto:tuemail@example.com" title="Email" aria-label="Email">
          <img src="../assets/social/gmail.png" alt="Email" />
        </a>
        <a href="https://wa.me/1234567890" title="WhatsApp" aria-label="WhatsApp" target="_blank" rel="noopener noreferrer">
          <img src="../assets/social/ws.png" alt="WhatsApp" />
        </a>
        <a href="https://facebook.com/tu-perfil" title="Facebook" aria-label="Facebook" target="_blank" rel="noopener noreferrer">
          <img src="../assets/social/facebook.png" alt="Facebook" />
        </a>
        <a href="https://instagram.com/tu-perfil" title="Instagram" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
          <img src="../assets/social/instagram.png" alt="Instagram" />
        </a>
      </div>

  </footer>

</body>
</html>
